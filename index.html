
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Horas de Trabalho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body class="bg-slate-100">
    <div id="app" class="min-h-screen p-4 sm:p-6 lg:p-8 font-sans">
      <div class="max-w-7xl mx-auto">
        <header class="mb-8 text-center">
          <h1 class="text-4xl font-bold text-slate-800">
            <i class="fas fa-calculator mr-3 text-sky-500"></i>Calculadora de Horas de Trabalho
          </h1>
          <p class="text-slate-500 mt-2">Gerencie seu banco de horas com facilidade e precisão.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
          <div class="lg:col-span-2">
            <!-- Container para a Configuração Mensal -->
            <div id="monthly-config-container"></div>
            
            <!-- Container para as Entradas Diárias -->
            <div id="daily-entries-container" class="bg-white rounded-xl shadow-lg overflow-hidden"></div>
          </div>
          
          <div class="lg:col-span-1">
            <!-- Container para o Resumo Mensal -->
            <div id="summary-container" class="bg-white p-6 rounded-xl shadow-lg sticky top-8"></div>
          </div>
        </main>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
