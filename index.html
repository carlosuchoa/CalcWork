
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Horas de Trabalho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-slate-100">
    <div class="min-h-screen p-4 sm:p-6 lg:p-8 font-sans">
      <div class="max-w-7xl mx-auto">
        <header class="mb-8 text-center">
          <h1 class="text-4xl font-bold text-slate-800">
            <i class="fas fa-calculator mr-3 text-sky-500"></i>Calculadora de Horas de Trabalho
          </h1>
          <p class="text-slate-500 mt-2">Gerencie seu banco de horas com facilidade e precisão.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
          <div class="lg:col-span-2">
             <div class="bg-white p-6 rounded-xl shadow-lg mb-6">
                <h2 class="text-xl font-bold text-slate-700 mb-4">Configuração Mensal</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                  <div>
                    <label for="year-select" class="block text-sm font-medium text-slate-600 mb-1">Ano</label>
                    <select id="year-select" class="w-full p-2 border border-slate-300 rounded-lg shadow-sm focus:ring-2 focus:ring-sky-500 focus:border-sky-500"></select>
                  </div>
                  <div>
                    <label for="month-select" class="block text-sm font-medium text-slate-600 mb-1">Mês</label>
                    <select id="month-select" class="w-full p-2 border border-slate-300 rounded-lg shadow-sm focus:ring-2 focus:ring-sky-500 focus:border-sky-500"></select>
                  </div>
                  <div>
                    <label for="compensation-hours" class="block text-sm font-medium text-slate-600 mb-1">Horas a Compensar</label>
                    <input type="time" id="compensation-hours" value="00:00" class="w-full p-2 border border-slate-300 rounded-lg shadow-sm focus:ring-2 focus:ring-sky-500 focus:border-sky-500" />
                  </div>
                   <div>
                    <label for="leave-days" class="block text-sm font-medium text-slate-600 mb-1">Dias de Licença/Folga</label>
                    <input type="number" id="leave-days" value="0" min="0" class="w-full p-2 border border-slate-300 rounded-lg shadow-sm focus:ring-2 focus:ring-sky-500 focus:border-sky-500" />
                  </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="p-4 bg-slate-50 border-b border-slate-200">
                     <h3 id="calendar-header" class="text-lg font-bold text-slate-700"></h3>
                </div>
              <div class="max-h-[60vh] overflow-y-auto">
                <div id="calendar-body" class="divide-y divide-slate-200">
                  <!-- As linhas dos dias serão inseridas aqui pelo JavaScript -->
                </div>
              </div>
            </div>
          </div>
          
          <div class="lg:col-span-1">
            <div class="bg-white p-6 rounded-xl shadow-lg sticky top-8">
              <h2 class="text-2xl font-bold text-slate-700 mb-6 border-b pb-4">Resumo Mensal</h2>
              <div id="summary-container" class="space-y-4">
                <!-- Os cards de resumo serão inseridos aqui pelo JavaScript -->
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
